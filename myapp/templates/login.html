{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container">
    <form class="col-6 card shadow" method="post" enctype="multipart/form-data">
  
      {% csrf_token %}
      <h2 class="text-center mb-4">Login Here</h2>
      <hr>
  
      {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
  
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="text" name="email" required class="form-control" placeholder="Enter your Email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" placeholder="Enter your Password">
      </div>
  
      <p>Didn't have an account? <a href="{% url 'register' %}">Register</a></p>
      <p><strong> Forget password? </strong><a href="{% url 'forget_password' %}">Forget Password </a></p>
      <button type="submit" class="btn btn-primary">Login</button>
  
    </form>
  </div>
{% endblock %}
