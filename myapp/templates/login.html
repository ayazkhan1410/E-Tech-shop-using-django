{% extends 'index.html' %}
{% block content %}
{% load static %}

<style>
.card {
  border: none;
  border-radius: 1rem;
}
</style>
 
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-md-8 col-lg-6">
      <form class="card p-4 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2 class="text-center mb-4">Login Here</h2>
          <hr>

          {% if messages %}
          <div class="alert alert-success" role="alert">
              {% for message in messages %}
              {{ message }}
              {% endfor %}
          </div>
          {% endif %}

          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your Email">
          </div>
          
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your Password">
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
              <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
              <p class="mb-0"><strong>Forget password?</strong> <a href="{% url 'forget_password' %}">Forget Password</a></p>
          </div>
          
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
  </div>
</div>

{% endblock %}
