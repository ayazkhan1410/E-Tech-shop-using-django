{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-md-8 col-lg-6">
    <form class="card p-5 border-0 shadow-lg rounded-4" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="text-center mb-4 fw-bold text-info">Login</h2>
      <hr class="mb-4">

      {% if messages %}
      <div class="alert alert-success alert-dismissible fade show rounded-3" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control form-control-lg rounded-pill" 
          placeholder="Enter your Email" 
          required
        >
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control form-control-lg rounded-pill" 
          placeholder="Enter your Password" 
          required
        >
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="mb-0">Don't have an account? 
          <a href="{% url 'register' %}" class="text-info">Register</a>
        </p>
        <p class="mb-0"><strong>Forgot password?</strong> 
          <a href="{% url 'forget_password' %}" class="text-info">Recover</a>
        </p>
      </div>

      <input type="hidden" name="next" value="{{ request.GET.next }}">

      <button 
        type="submit" 
        class="btn btn-info w-100 py-2 rounded-pill fw-semibold text-white"
      >
        Login
      </button>
      
      <div class="text-center mt-3">
        <p class="mb-0">or login with</p>
        <div class="d-flex justify-content-center">
          <a href="#" class="btn btn-outline-primary me-2">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="#" class="btn btn-outline-danger me-2">
            <i class="fab fa-google"></i> Google
          </a>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
